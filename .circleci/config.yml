version: 2.1

jobs:
  publish:
    docker:
      - image: circleci/node:10.16.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Update NPM
          command: sudo npm install -g npm@latest
      - restore_cache:
          keys:
            - dependencies-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - dependencies-cache
      - run:
          name: Create .npmrc file
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Install dependencies
          command: |
            yarn install
            sudo apt-get update && sudo apt-get install -qq -y jq
      - run:
          name: Run lint
          command: yarn lint
      - run:
          name: Publish
          command: |
            name=`jq -r ".name" package.json`
            localVersion=`jq -r ".version" package.json`
            publishedVersion=`npm show $name version`

            if [[ "$publishedVersion" != "$localVersion" ]]; then
              npm publish --access restricted
            fi
      - save_cache:
          key: dependencies-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules

workflows:
  version: 2
  publish:
    jobs:
      - publish:
          context: shopify-boilerplate
          filters:
            branches:
              only:
                - master
